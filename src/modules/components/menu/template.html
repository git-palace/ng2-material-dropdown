<!-- CONTAINER -->
<div class="ng2-dropdown-menu-container ng2-dropdown-menu-container--{{ width }}"
     [class.ng2-dropdown-menu-container--open]="state.isVisible"
     tabindex="0">

    <!-- MENU -->
    <div class='ng2-dropdown-menu' [@fade]="state.toString()">
        <ng-content></ng-content>
    </div>
</div>

<!-- BACKDROP -->
<div class="ng2-dropdown-backdrop" [hidden]="!state.isVisible" (click)="hide()"></div>
