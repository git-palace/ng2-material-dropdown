<!-- CONTAINER -->
<div class="ng2-dropdown-menu-container ng2-dropdown-menu-container--{{ width }}"
     [class.ng2-dropdown-menu-container--open]="state.menuState.isVisible"
     tabindex="-1">

    <!-- MENU -->
    <div class='ng2-dropdown-menu' [@fade]="state.menuState.toString()">
        <ng-content></ng-content>
    </div>
</div>

<!-- BACKDROP -->
<div class="ng2-dropdown-backdrop" *ngIf="state.menuState.isVisible" (click)="hide()"></div>
